name: Quality Check Workflow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  quality-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Run Prettier
        run: npm run prettier

      - name: Run Lint
        run: npm run lint

      - name: Run TypeScript type-check
        run: npm run type-check

      - name: Run dev
        run: npm run emu &

      - name: Wait for dev server to start
        run: npx wait-on http://localhost:5173

      - name: Run Tests
        run: npm test

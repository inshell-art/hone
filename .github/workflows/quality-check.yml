name: Quality Check Workflow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  Quality-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Run Prettier
        run: npm run prettier

      - name: Run Lint
        run: npm run lint

      - name: Run TypeScript type-check
        run: npm run type-check

      - name: Run emu
        run: npm run emu > emu_output.log 2>&1 &

      - name: Wait for emu to start to get BASE_URL
        run: |
          while true; do
              HOSTING_URL=$(grep -oP "Local server: \K(http://[0-9.]+:[0-9]+)" emu_output.log)
            if [ -n "$HOSTING_URL" ]; then
              echo "Hosting URL detected: $HOSTING_URL"
              echo "BASE_URL=$HOSTING_URL" >> $GITHUB_ENV
              break
            fi
            sleep 1
          done

      - name: Wait for dev server to start
        run: npx wait-on ${{env.BASE_URL}}

      - name: Run Tests
        run: npm test
        env:
          BASE_URL: ${{env.BASE_URL}}

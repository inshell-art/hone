name: Quality Check Workflow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  Quality-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Run Prettier
        run: npm run prettier

      - name: Run Lint
        run: npm run lint

      - name: Run TypeScript type-check
        run: npm run type-check

      - name: Run emu and set BASE_URL
        env:
          FIREBASE_TOKEN: ${{secrets.FIREBASE_TOKEN}}
        run: |
          npm install -g firebase-tools
          firebase use hone-emu-0
          firebase emulators:start --only hosting --token "$FIREBASE_TOKEN" &
          sleep 30
          DEPLOY_OUTPUT=$(firebase emulators:start --only hosting --token "$FIREBASE_TOKEN")
          echo "$DEPLOY_OUTPUT"
          HOSTING_URL=$(echo "$DEPLOY_OUTPUT" | grep -oP "http://localhost:[0-9]+")
          echo "BASE_URL=$HOSTING_URL" >> $GITHUB_ENV

      - name: Wait for dev server to start
        run: npx wait-on ${{env.BASE_URL}}

      - name: Run Tests
        run: npm test
        env:
          BASE_URL: ${{env.BASE_URL}}

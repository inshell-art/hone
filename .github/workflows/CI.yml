name: CI Workflow

# Trigger the workflow on push or pull request to main branch
on:
  push:
    branches:
      - main # Change to your desired branch
  pull_request:
    branches:
      - main # Runs on PR to the main branch

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18" # Adjust according to your project

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm install

      # Step 4: Run Prettier to format the code
      - name: Run Prettier
        run: npm run prettier

      # Step 5: Run linting
      - name: Run Lint
        run: npm run lint

      # Step 6: Run TypeScript type-checking
      - name: Run TypeScript type-check
        run: npm run type-check

      # Step 7: Run tests
      - name: Run Tests
        run: npm test
